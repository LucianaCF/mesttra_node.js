<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Simples javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="pokedex-header">
            <img src="./logo_pokemon.png" alt="Logo do Pokemon amarela">
            <h1>Lista de pokemons</h1>
            
        </header>
        <section class="container">
            <ul id="pokemons">
            </ul>
        </section>
    </main>
    <script>
        const listaTarefasHtml = document.getElementById('pokemons');
console.log (listaTarefasHtml);

const chamadaApi = fetch('https://pokeapi.co/api/v2/pokemon?limit=120');  //promisse
console.log(chamadaApi);

chamadaApi.then ((response) => {   //response
      console.log (response);
      return response.json()
  }).then((pokemons) => {           //entrega do pedido/promessa
      
      pokemons.results.map ((pokemon, index) => {
        
         listaTarefasHtml.insertAdjacentHTML('beforeend', `<li> 
         <p>Nome: ${pokemon.name}</p>
         <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png"/>
              
         </li>`)
        })
  })
    </script>
</body>
</html>
